<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade - Técnico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho-principal">
        <div class="imagem-header">
            <img src="assets/logo1.png" alt="">
            <img src="assets/logo2.png" alt="">
        </div>
        <h1>Veículos-Veículos</h1>
        <div></div>
    </header>

    <main class="main-index">
        <form class="formCar">
            <h1>Cadastro Veículos</h1>
            <div class="form-input">
                <label for="vehicle_name">Carro:</label>
                <input type="text" id="vehicle_name" placeholder="Digite o nome do seu carro" required>
            </div>
            <div class="form-input">
                <label for="license_plate">Placa:</label>
                <input type="text" id="license_plate" placeholder="Digite a placa de seu veículo" required>
            </div>
            <div class="form-input">
                <label for="parking_space">Vaga:</label>
                <select name="parking_space" id="parking_space">
                    <option value="101">101 - Especial</option>
                    <option value="102">102</option>
                    <option value="103">103 - Especial</option>
                    <option value="104">104</option>
                    <option value="105">105</option>
                </select>
            </div>
            <div class="div-button-register">
                <button class="button-form" type="submit">Cadastrar</button>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
